name: Test

on:
  push:
    branches: [ main, quartile, uml, gitignore, jsonReader, license ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
    - name: check types
      uses: andymckay/pycodestyle-action@0.1.3
    - name: run tests
      run: mypy src test && PYTHONPATH=./src/ pytest test
